<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="name" id="name">
	<select id="gender">
		<option value="other">O</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
</body>
<script type="text/javascript">
    let m1=document.getElementById("dName");
    let m2=document.getElementById("dGender");
    let m3=document.getElementById("dEmail");
    let m4=document.getElementById("dMobile");
    function showName() {
        // Show filled name inside h1
        m1.innerText="uttam";
    }

    function showGender() {
        // Show the selected gender inside h2
        m2.innerText="male"
    }

    function showEmail() {
        // Show the filled email inside h3
        m3.innerText="uttu.199@gmail.com";
    }

    function showMobile() {
        // Show the filled mobile inside h4
        m4.innerText=7999838319;
    }

    function resetForm() {
        // Reset all the form elements to default values (blank "")
        m1.innerText='';
        m2.innerText='';
        m3.innerText='';
        m4.innerText='';
    }

    function resetDisplay() {
        // Reset all the headings (h1, h2, h3, h4) to blank values
        m1.innerText='';
        m2.innerText='';
        m3.innerText='';
        m4.innerText='';
    }
</script>
</html>
